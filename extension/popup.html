<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 16px;
            font-weight: 700;
            color: #005c9c; /* OpenStack Blue */
            letter-spacing: 0.5px;
        }
        .control-group {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .label-text {
            font-size: 13px;
            font-weight: 600;
            color: #495057;
        }
        .val-badge {
            background: #e7f1ff;
            color: #005c9c;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
        }
        /* Status Text (Saved) */
        .status-text {
            font-size: 10px;
            color: #28a745;
            font-weight: 600;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s;
        }
        .status-text.visible {
            opacity: 1;
        }

        /* Slider Styling */
        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: #005c9c;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #868e96;
            margin-top: 8px;
        }

        /* Main Action Button */
        button {
            width: 100%;
            padding: 12px;
            background: #005c9c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button:hover {
            background: #004a7c;
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">BackportCheck</span>
    </div>

    <div class="control-group">
        <div class="label-row">
            <span class="label-text">Sensitivity Threshold</span>
            <div style="text-align: right;">
                <span id="thresh-val" class="val-badge">0.50</span>
                <div id="save-status" class="status-text">âœ“ Saved</div>
            </div>
        </div>
        
        <input type="range" id="threshold" min="0.1" max="0.9" step="0.01" value="0.5">
        
        <div class="range-labels">
            <span>More Permissive</span>
            <span>Stricter</span>
        </div>
    </div>

    <!-- Clearer Button Text -->
    <button id="toggle-panel">
        <span></span> Toggle Assistant Overlay
    </button>

    <script src="popup.js"></script>
</body>
</html>
